<form [formGroup]="heroForm">
  <div class="modal fade addHero"  tabindex="1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            Add hero
        </div>
          <div class="modal-body">
              <Label for="heroName">Hero name</Label>
              <input type="text" class="form-control" formControlName="heroName" id="heroName" required>
              <Label for="heroImage">Hero image</Label>
              <input type="text" class="form-control" formControlName="heroImage" id="heroImage" required>
              <Label for="heroDescription">Hero description</Label>
              <input type="text" class="form-control" formControlName="heroDescription" id="heroDescription" required>
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal">Fechar</button>
            <button type="reset" class="btn btn-outline-warning" (click)="resetForm()">Resetar</button>
            <button type="submit" class="btn btn-outline-success" data-dismiss="modal" (click)="addHero()" (keyup)="addHero()">Salvar</button>
          </div>
      </div>
    </div>
  </div>
</form>
