<div class="container">
    <div class="row">
            <div *ngFor="let hero of this.HeroService.heroes" class="col-lg-4 col-sm-6">
                    {{hero.image}}
                    <br>
                    <div class="hero-name">
                        {{hero.name}}
                    </div>
                    <br>
                    <button type="button" class="btn btn-outline-info" data-toggle="modal" [attr.data-target]="'.'+hero.name">Detalhes</button>
            </div>
    </div>
</div>

<div *ngFor="let hero of this.HeroService.heroes">
    <app-heroes-detail [hero]="hero" [classNam]="hero.name"></app-heroes-detail>
</div>
